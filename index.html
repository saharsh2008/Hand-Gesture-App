 
<html>
  <head>
    <title>Hand Gesture App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>

    <h3 class = "btn btn-warning heading">Hand Gesture App <br>
      <span>&#128077;</span>
      <span>&#128076;</span>
      <span>&#9994;</span>
      <span>&#128079;</span>
      <span>&#129304;</span>
      <span>&#9996;</span>
    </h3>

    <br><br>

    <label>This can Predict the following: <br> &#128077; | &#129304; | &#128076; | &#9996;</label>

      <br><br>

      

      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Webcam View-</label>
        <div id="camera"></div>
        <br><br>
        <button class = "btn btn-warning" onclick = "takeSnapShot()">Take Snapshot</button>
      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Prediction -</label>
        <p class = "symbolName" id = "resultSymbolName"></p>
        <p class = "symbol" id = "updateSymbol"></p>
      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Snapshot - </label>

        <div id="result"></div>

        <br><br>

        <button class = "btn btn-success" onclick = "check()">Predict Hand Symbol</button>

      </div>

    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
